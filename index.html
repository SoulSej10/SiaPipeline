<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevDash - Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #FF6584;
      --accent-color: #4CAF50;
      --background-color: #F0F2F5;
      --text-color: #333;
      --card-background: #fff;
      --header-background: #2C3E50;
      --footer-background: #34495E;
      --border-radius: 12px;
      --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
    }

    header {
      background-color: var(--header-background);
      color: #fff;
      padding: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
      flex: 1;
    }

    .auth-container {
      background-color: var(--card-background);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: #5753d9;
    }

    #registerBtn {
      background-color: var(--secondary-color);
    }

    #registerBtn:hover {
      background-color: #ff4757;
    }

    #verifyBtn {
      background-color: var(--accent-color);
    }

    #verifyBtn:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

    footer {
      background-color: var(--footer-background);
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      transition: var(--transition);
    }

    .footer-links a:hover {
      color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 2rem;
      }

      .auth-container {
        padding: 1.5rem;
        width: 100%;
        max-width: 350px;
      }

      .image-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="DevDash Logo" id="logo">
      <h1>DevDash</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="auth-container">
        <h2>Login / Register</h2>
        <form id="authForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" required>
          <button type="button" id="loginBtn">Login</button>
          <button type="button" id="registerBtn">Register</button>
          <button type="button" id="verifyBtn" style="display:none;">Verify OTP</button>
        </form>
        <p id="status"></p>
      </div>

      <!-- Added image container beside auth form -->
      <div class="image-container">
        <img src="https://via.placeholder.com/400x400" alt="Image" style="max-width: 100%; border-radius: var(--border-radius); box-shadow: var(--box-shadow);">
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2023 DevDash. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
